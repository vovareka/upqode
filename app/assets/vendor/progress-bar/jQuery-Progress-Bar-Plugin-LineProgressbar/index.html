<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery LineProgressbar Demo</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="jquery.lineProgressbar.css" rel="stylesheet" type="text/css">
<style>
body { background-color:#656D77; color:#fff; font-family:'Roboto';}
.container { margin:150px auto; max-width:420px;}
</style>
</head>

<body>
<div class="container">
<h2>jQuery</h2>
<div id="jq"></div>
<h2>HTML5</h2>
<div id="html"></div>
<h2>CSS/CSS3</h2>
<div id="css"></div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="jquery.lineProgressbar.js"></script>
<script>
$('#jq').LineProgressbar({
percentage:90,
radius: '3px',
height: '20px',
});
$('#html').LineProgressbar({
percentage:80,
radius: '3px',
height: '20px',
fillBackgroundColor: '#DA4453'
});
$('#css').LineProgressbar({
percentage:70,
radius: '3px',
height: '20px',
fillBackgroundColor: '#E0C341'
});
</script>

</body>
</html>
